version: 2.1

orbs:
  doctl: digitalocean/cli@0.1.1
  k8s: digitalocean/k8s@0.1.1

workflows:
    install_and_configure_cli:
      jobs:
        - build
        - deploy_to_digital_ocean:
            context: DigitalOcean
            requires:
              - build

jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
            docker build -t app .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag app "parmar/onetouch-app:${CIRCLE_SHA1}"
              docker push "parmar/onetouch-app:${CIRCLE_SHA1}"
            fi
  deploy_to_digital_ocean:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - k8s/install
      - k8s/initialize:
          cluster: onetouch-cluster    
      - run: |
          sed 's|image:.*|image:parmar/onetouch-app:${CIRCLE_SHA1}|'
          kubectl apply -f ./kubernetes/
